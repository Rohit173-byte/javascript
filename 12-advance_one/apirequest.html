<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: black;">

<script>
    const url='https://api.github.com/users/Rohitchamoli81'
    const xhr= new XMLHttpRequest
    xhr.open('get',url)
    //console.log(xhr.readyState);
    xhr.onreadystatechange= function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText)
            console.log(data);
            
            console.log(typeof(data));  // the reponse from url is in the form of string
            
            console.log(data.id);
            console.log(data.followers);
            
            
        }
    }
    xhr.send()
   
   
    
</script>
</html>
