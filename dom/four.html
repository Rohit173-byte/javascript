<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>
            javascript
        </li>
    </ul>
</body>
<script>
    function addlang (langname){
      const add= document.createElement("li");
      add.innerText=`${langname}`;
      document.querySelector('.language').appendChild(add);

    }
   addlang("python");
   addlang("cpp");

function optilang(langname){
    const li = document.createElement("li")
    const addtext= document.createTextNode(`${langname}`)
    li.appendChild(addtext)
    document.querySelector('.language').appendChild(li)
    
}
optilang("c++")
//edit
const second=document.querySelector("li:nth-child(2)");
//second.innerHTML="mojo"
const addtext=document.createElement("li")
addtext.innerHTML="mojo"
second.replaceWith(addtext)

//edit
const first= document.querySelector("li:nth-child(1)")
const add = document.createElement("li")
console.log(add);
add.appendChild(document.createTextNode("python"))
//add.innerHTML="python"
//add.outerHTML="<li>python</li>"
first.replaceWith(add)

//remove
const lastlang = document.querySelector("li:last-child")
lastlang.remove()
</script>
</html>
